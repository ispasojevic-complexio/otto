version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: otto-redis-local
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data-local:/data

  kafka:
    image: apache/kafka:3.9.0
    container_name: otto-kafka-local
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
    restart: unless-stopped

  crawler_scheduler:
    build:
      context: .
      dockerfile: components/crawler_scheduler/deploy/Dockerfile
    container_name: otto-crawler-scheduler-local
    depends_on:
      - redis
    environment:
      # Point scheduler at the dockerised Redis instance
      CRAWLER_SCHEDULER_REDIS_URL: redis://redis:6379
      # Use defaults for queues and poll timeout; override here if needed
      # CRAWLER_SCHEDULER_INPUT_QUEUE: url_filter_output
      # CRAWLER_SCHEDULER_OUTPUT_QUEUE: crawler_queue
      # CRAWLER_SCHEDULER_POLL_TIMEOUT_SECONDS: 5
      # Use the local seeds file with 10 example URLs
      CRAWLER_SCHEDULER_SEED_FILE_PATH: /app/components/crawler_scheduler/seeds.yaml
    restart: unless-stopped

  page_fetcher:
    build:
      context: .
      dockerfile: components/page_fetcher/deploy/Dockerfile
    container_name: otto-page-fetcher-local
    depends_on:
      - redis
      - kafka
    environment:
      PAGE_FETCHER_REDIS_URL: redis://redis:6379
      PAGE_FETCHER_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      PAGE_FETCHER_CRAWL_DOMAIN: polovniautomobili.com
    restart: unless-stopped

volumes:
  redis-data-local:

