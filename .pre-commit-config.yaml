# See https://pre-commit.com for more information
repos:
  - repo: local
    hooks:
      - id: pyrefly
        name: pyrefly typecheck
        entry: uv run pyrefly check .
        language: system
        pass_filenames: false

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
